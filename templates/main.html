<html>
    <head>
        <title>Adverts</title>
    </head>
    <body>
        <table>
            <tr>
                <th>#</th>
                <th>Заголовок</th>
                <th>Описание</th>
            </tr>
            {% for advert in adverts %}
            <tr>
                <td><a href="/item/{{advert.id}}">#</a></td>
                <td>{{advert.title}}</td>
                <td>{{advert.content|truncate(50)}}</td>
            </tr>
            {% endfor %}
        </table>
        {% if !first_page %}
        <a href="/?after_id={{adverts.first().unwrap().id}}">Prev</a>
        {% endif %}
        {% if !last_page %}
        <a href="/?before_id={{adverts.last().unwrap().id}}">Next</a>
        {% endif %}
    </body>
</html>
