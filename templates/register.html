{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block body %}
<h1>Register form</h1>

<form method="post">
    <input name="csrf_token" type="hidden" value="{{ csrf_token }}">
    <p>Username</p>
    <input name="username" />
    <p>Password</p>
    <input name="password" type="password" />
    <button>Register</button>
</form>
{% endblock %}
